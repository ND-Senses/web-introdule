<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diagoona Template - Contact page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet"/>
    <!-- https://fonts.google.com/ -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet"/> <!-- https://getbootstrap.com/ -->
    <link href="../../static/css/all.min.css" rel="stylesheet"/> <!-- https://fontawesome.com/ -->
    <link href="../../static/css/templatemo-diagoona.css" rel="stylesheet"/>
    <!--
    TemplateMo 550 Diagoona
    https://templatemo.com/tm-550-diagoona
    -->
</head>
<body>
<div class="tm-container">
    <div>
        <!--        header-->
        <div th:replace="header/page-header :: page-header"></div>
        <!--        header-->
        <div class="tm-row">
            <div class="tm-col-left"></div>
            <main class="tm-col-right tm-contact-main"> <!-- Content -->
                <section class="tm-content tm-contact">
                    <h2 class="mb-4 tm-content-title">Contact Us</h2>
                    <p class="mb-85">Etiam et egestas arcu. Fusce congue quis elit vitae commodo. Cras neque mauris,
                        vehicula in ipsum sit amet, faucibus aliquam arcu.</p>
                    <form id="contact-form" action="" method="POST">
                        <div class="form-group mb-4">
                            <input type="text" name="name" class="form-control" placeholder="Name" required=""/>
                        </div>
                        <div class="form-group mb-4">
                            <input type="email" name="email" class="form-control" placeholder="Email" required=""/>
                        </div>
                        <div class="form-group mb-5">
                            <textarea rows="6" name="message" class="form-control" placeholder="Message..."
                                      required=""></textarea>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-big btn-primary">Send It</button>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <!--    footer path file:tÃªn class -->
    <div th:replace="footer/page-footer :: page-footer"></div>
    <!--    footer-->

    <div class="tm-bg"> <!-- Diagonal background design -->
        <div class="tm-bg-left"></div>
        <div class="tm-bg-right"></div>
    </div>
</div>

<script src="../../static/js/jquery-3.4.1.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/jquery.backstretch.min.js"></script>
<script src="../../static/js/templatemo-script.js"></script>
</body>
</html>
